plugins {
    id 'java'
}

wrapper {
    gradleVersion = '6.1.1'
    distributionType = Wrapper.DistributionType.ALL
}

group 'com.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.jboss.resteasy', name: 'resteasy-netty4', version: '4.4.2.Final'
    implementation group: 'org.jboss.resteasy', name: 'resteasy-multipart-provider', version: '4.4.2.Final'

    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
