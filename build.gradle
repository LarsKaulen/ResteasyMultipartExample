plugins {
    id 'java'
}

wrapper {
    gradleVersion = '6.1.1'
    distributionType = Wrapper.DistributionType.ALL
}

group 'com.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

//def RESTEASY_VERSION='3.6.3.Final'
def RESTEASY_VERSION='4.4.2.Final'

dependencies {
    implementation group: 'org.jboss.resteasy', name: 'resteasy-netty4', version: "${RESTEASY_VERSION}"
    implementation group: 'org.jboss.resteasy', name: 'resteasy-multipart-provider', version: "${RESTEASY_VERSION}"

    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
